<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSA Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Latent Semantic Analysis (LSA) Search Engine</h1>
    
    <form id="search-form">
        <input type="text" id="query" name="query" placeholder="Enter your search query">
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>
    
    <div id="chart-container" style="width: 80%; margin: 20px auto;">
        <canvas id="similarity-chart"></canvas>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
